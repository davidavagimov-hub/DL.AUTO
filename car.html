<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DL.AUTO - Fiche v√©hicule</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'argent': '#C0C0C0',
            'jaune': '#FFD700',
            'noir': '#000000'
          }
        }
      }
    }
  </script>
  <style>
    /* –õ–∞–π—Ç–±–æ–∫—Å –¥–ª—è –ø—Ä–æ–ª–∏—Å—Ç—ã–≤–∞–Ω–∏—è —Ñ–æ—Ç–æ */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
    }
    .lightbox-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      border: 3px solid #FFD700;
      border-radius: 8px;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #FFD700;
      cursor: pointer;
      font-weight: bold;
    }
    .lightbox-prev, .lightbox-next {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: #FFD700;
      cursor: pointer;
      padding: 20px;
      user-select: none;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      transform: translateY(-50%);
    }
    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header class="bg-black shadow-lg sticky top-0 z-50 border-b-2 border-jaune">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="flex items-center hover:opacity-80 transition">
        <div class="text-2xl font-black text-white mr-2">‚óÜ</div>
        <h1 class="text-3xl font-black text-argent">DL.<span class="text-jaune">AUTO</span></h1>
      </a>
      <a href="tel:+33612345678" class="bg-jaune text-black px-6 py-2 rounded-lg font-bold hover:bg-yellow-500 transition">üìû Appeler</a>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8" id="carDetail">
    <!-- –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </div>

  <!-- –õ–∞–π—Ç–±–æ–∫—Å -->
  <div id="lightbox" class="lightbox" onclick="closeGallery()">
    <span class="lightbox-close" onclick="closeGallery()">&times;</span>
    <span class="lightbox-prev" onclick="changePhoto(-1)">&#10094;</span>
    <span class="lightbox-next" onclick="changePhoto(1)">&#10095;</span>
    <img id="lightbox-img" class="lightbox-content">
  </div>

  <script>
    const cars = [
      {
        id: "001",
        make: "Hyundai",
        model: "Getz",
        year: 2006,
        price: 3990,
        mileage: 218000,
        city: "Paris",
        engine: "1.5 diesel",
        transmission: "m√©canique",
        body: "citadine",
        color: "noir",
        description: "Excellent √©tat, bien entretenu, carnet d'entretien complet. √âconomique, id√©al pour la ville.",
        photos: [
          "images/Hyundai-Getz-2006/1.jpg",
          "images/Hyundai-Getz-2006/2.jpg",
          "images/Hyundai-Getz-2006/3.jpg",
          "images/Hyundai-Getz-2006/4.jpg",
          "images/Hyundai-Getz-2006/5.jpg"
        ],
        contactPhone: "+33 6 12 34 56 78",
        contactWhatsApp: "33612345678"
      }
    ];

    let currentPhotoIndex = 0;
    let currentPhotos = [];

    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const carId = params.get('id');
      const car = cars.find(c => c.id === carId);
      
      if (car) {
        renderCar(car);
      } else {
        document.getElementById('carDetail').innerHTML = `
          <div class="text-center py-20">
            <div class="text-6xl mb-4">üòî</div>
            <h2 class="text-3xl font-bold mb-4">V√©hicule non trouv√©</h2>
            <a href="catalog.html" class="bg-jaune text-black px-6 py-3 rounded-lg font-bold">Retour au catalogue</a>
          </div>
        `;
      }
    };

    function renderCar(car) {
      const container = document.getElementById('carDetail');
      container.innerHTML = `
        <!-- –ì–∞–ª–µ—Ä–µ—è -->
        <div class="bg-black rounded-lg shadow-lg mb-8 border border-jaune">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4" id="gallery">
            ${car.photos.map((photo, index) => `
              <img src="${photo}" class="w-full h-64 object-cover rounded-lg cursor-pointer hover:opacity-90 transition border border-jaune" onclick="openGallery(${index})">
            `).join('')}
          </div>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
        <div class="bg-black rounded-lg shadow-lg p-6 mb-8 border border-jaune">
          <div class="flex justify-between items-start mb-6">
            <h1 class="text-4xl font-bold text-argent">${car.make} ${car.model}</h1>
            <span class="bg-jaune text-black px-3 py-1 rounded-full font-bold">${car.year}</span>
          </div>
          
          <div class="text-4xl font-bold text-jaune mb-6">${car.price.toLocaleString()} ‚Ç¨</div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <h3 class="text-xl font-bold mb-4 text-argent">üìù Caract√©ristiques</h3>
              <table class="w-full text-gray-300">
                <tr class="border-b border-gray-700"><td class="py-2 font-medium text-argent">Kilom√©trage :</td><td>${car.mileage.toLocaleString()} km</td></tr>
                <tr class="border-b border-gray-700"><td class="py-2 font-medium text-argent">Moteur :</td><td>${car.engine}</td></tr>
                <tr class="border-b border-gray-700"><td class="py-2 font-medium text-argent">Bo√Æte :</td><td>${car.transmission}</td></tr>
                <tr class="border-b border-gray-700"><td class="py-2 font-medium text-argent">Carrosserie :</td><td>${car.body}</td></tr>
                <tr class="border-b border-gray-700"><td class="py-2 font-medium text-argent">Couleur :</td><td>${car.color}</td></tr>
                <tr><td class="py-2 font-medium text-argent">Ville :</td><td>üìç ${car.city}</td></tr>
              </table>
            </div>
            
            <div>
              <h3 class="text-xl font-bold mb-4 text-argent">üìû Contact</h3>
              <p class="mb-4 text-lg text-jaune">üì± <strong>${car.contactPhone}</strong></p>
              <a href="https://wa.me/${car.contactWhatsApp}?text=Bonjour, je suis int√©ress√© par ${car.make} ${car.model}" target="_blank" 
                 class="inline-block bg-green-500 text-white px-6 py-3 rounded-lg font-bold hover:bg-green-600 transition mb-4">
                üí¨ WhatsApp
              </a>
              <a href="tel:${car.contactPhone}" 
                 class="block w-full text-center bg-jaune text-black px-6 py-3 rounded-lg font-bold hover:bg-yellow-500 transition">
                üìû Appeler maintenant
              </a>
            </div>
          </div>
        </div>

        <!-- Description -->
        <div class="bg-black rounded-lg shadow-lg p-6 border border-jaune">
          <h3 class="text-2xl font-bold mb-4 text-argent">üìã Description</h3>
          <p class="text-gray-300 leading-relaxed">${car.description}</p>
        </div>
      `;
    }

    function openGallery(index) {
      currentPhotoIndex = index;
      const params = new URLSearchParams(window.location.search);
      const carId = params.get('id');
      const car = cars.find(c => c.id === carId);
      if (car) {
        currentPhotos = car.photos;
        document.getElementById('lightbox').style.display = 'block';
        document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
      }
      event.stopPropagation();
    }

    function closeGallery() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changePhoto(direction) {
      currentPhotoIndex += direction;
      if (currentPhotoIndex < 0) currentPhotoIndex = currentPhotos.length - 1;
      if (currentPhotoIndex >= currentPhotos.length) currentPhotoIndex = 0;
      document.getElementById('lightbox-img').src = currentPhotos[currentPhotoIndex];
      event.stopPropagation();
    }
  </script>
</body>
</html>
