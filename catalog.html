<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>DL.AUTO - Catalogue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'argent': '#C0C0C0',
            'jaune': '#FFD700',
            'noir': '#000000'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white">
  <!-- Header -->
  <header class="bg-black shadow-lg sticky top-0 z-50 border-b-2 border-jaune">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="text-2xl font-black text-white mr-2">‚óÜ</div>
        <h1 class="text-3xl font-black text-argent">DL.<span class="text-jaune">AUTO</span></h1>
      </div>
      <a href="tel:+33612345678" class="bg-jaune text-black px-6 py-2 rounded-lg font-bold hover:bg-yellow-500 transition">
        üìû Appeler
      </a>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">
    <!-- Filtres -->
    <aside class="w-full lg:w-80 bg-black p-6 rounded-lg shadow-lg h-fit lg:sticky lg:top-24 border border-jaune">
      <h3 class="text-xl font-bold mb-6 text-jaune">üîç Filtres</h3>
      
      <div class="mb-6">
        <label class="block text-sm font-medium mb-2 text-argent">Marque</label>
        <select id="filterMake" class="w-full bg-gray-800 border-2 border-jaune p-3 rounded-lg text-white focus:border-yellow-500 transition">
          <option value="">Toutes les marques</option>
        </select>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-2 text-argent">Prix, ‚Ç¨</label>
        <input type="number" id="priceFrom" placeholder="min 10 000" class="w-full bg-gray-800 border-2 border-jaune p-3 rounded-lg text-white mb-2 focus:border-yellow-500 transition">
        <input type="number" id="priceTo" placeholder="max 100 000" class="w-full bg-gray-800 border-2 border-jaune p-3 rounded-lg text-white focus:border-yellow-500 transition">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-2 text-argent">Ann√©e</label>
        <input type="number" id="yearFrom" placeholder="min 2015" class="w-full bg-gray-800 border-2 border-jaune p-3 rounded-lg text-white mb-2 focus:border-yellow-500 transition">
        <input type="number" id="yearTo" placeholder="max 2024" class="w-full bg-gray-800 border-2 border-jaune p-3 rounded-lg text-white focus:border-yellow-500 transition">
      </div>

      <button onclick="applyFilters()" class="w-full bg-jaune text-black py-3 rounded-lg font-bold hover:bg-yellow-500 transition">
        Appliquer
      </button>
      <button onclick="resetFilters()" class="w-full mt-3 bg-gray-700 text-white py-3 rounded-lg font-bold hover:bg-gray-600 transition">
        R√©initialiser
      </button>
    </aside>

    <!-- Grille des voitures -->
    <main class="flex-1">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-argent">üöó Catalogue des v√©hicules</h1>
        <span id="resultsCount" class="text-argent font-medium"></span>
      </div>
      <div id="carsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
      <div id="noResults" class="hidden text-center py-20 text-argent">
        <div class="text-6xl mb-4">üîé</div>
        <h3 class="text-2xl font-bold mb-2">Aucun v√©hicule trouv√©</h3>
        <p>Essayez de modifier les filtres</p>
      </div>
    </main>
  </div>

  <script>
    const cars = [
      {
        id: "001",
        make: "BMW",
        model: "X5",
        year: 2020,
        price: 45000,
        mileage: 45000,
        city: "Paris",
        engine: "3.0 essence",
        transmission: "automatique",
        body: "SUV",
        color: "noir",
        description: "Excellent √©tat, 4x4 d'origine, entretien concessionnaire.",
        photos: ["https://images.unsplash.com/photo-1555215695-3004980ad54e?w=400"],
        contactPhone: "+33 6 12 34 56 78",
        contactWhatsApp: "33612345678"
      },
      {
        id: "002",
        make: "Mercedes-Benz",
        model: "Classe E",
        year: 2019,
        price: 38000,
        mileage: 67000,
        city: "Lyon",
        engine: "2.0 diesel",
        transmission: "automatique",
        body: "berline",
        color: "blanc",
        description: "Magnifique berline business. Diesel √©conomique.",
        photos: ["https://images.unsplash.com/photo-1563720223185-11003d516935?w=400"],
        contactPhone: "+33 6 98 76 54 32",
        contactWhatsApp: "33698765432"
      },
      {
        id: "003",
        make: "Toyota",
        model: "Camry",
        year: 2021,
        price: 32000,
        mileage: 32000,
        city: "Marseille",
        engine: "2.5 essence",
        transmission: "automatique",
        body: "berline",
        color: "argent",
        description: "Sedan japonais fiable. √âtat impeccable.",
        photos: ["https://images.unsplash.com/photo-1593720213428-28a5b9e94613?w=400"],
        contactPhone: "+33 6 12 34 56 78",
        contactWhatsApp: "33612345678"
      },
	  {
        id: "004",
        make: "HYUNDAI GETZ"
        model: "1.5 CRDI 88 PACK SOUND",
        year: 2006,
        price: 3990,
        Kilom√©trage: 218000,
        city: "Paris",
        engine: "3.0 essence",
        transmission: "m√©canique",
        body: "SUV",
        color: "noir",
        description: "Excellent √©tat, 4x4 d'origine, entretien concessionnaire. Options: toit panoramique, r√©gulateur adaptatif, cam√©ra 360¬∞, si√®ges ventil√©s.",
        photos: ["images/HYUNDAI_GETZ/1.jpg",
		         "images/HYUNDAI_GETZ/2.jpg",
		         "images/HYUNDAI_GETZ/3.jpg",
		         "images/HYUNDAI_GETZ/4.jpg",
		         "images/HYUNDAI_GETZ/5.jpg",
				 "images/HYUNDAI_GETZ/6.jpg",
				 "images/HYUNDAI_GETZ/7.jpg"
				 ],
        contactPhone: "+33 6 12 34 56 78",
        contactWhatsApp: "33612345678"
      }
    ];

    let filteredCars = [...cars];

    window.onload = function() {
      renderFilters();
      checkURLParams();
      renderCars();
    };

    function renderFilters() {
      const makes = [...new Set(cars.map(car => car.make))].sort();
      const select = document.getElementById('filterMake');
      makes.forEach(make => {
        select.innerHTML += `<option value="${make}">${make}</option>`;
      });
    }

    function checkURLParams() {
      const params = new URLSearchParams(window.location.search);
      const search = params.get('search');
      const make = params.get('make');
      
      if (search) {
        filteredCars = cars.filter(car => 
          car.make.toLowerCase().includes(search.toLowerCase()) ||
          car.model.toLowerCase().includes(search.toLowerCase())
        );
      } else if (make) {
        filteredCars = cars.filter(car => car.make === make);
        document.getElementById('filterMake').value = make;
      }
    }

    function renderCars() {
      const grid = document.getElementById('carsGrid');
      const count = document.getElementById('resultsCount');
      const noResults = document.getElementById('noResults');
      
      if (filteredCars.length === 0) {
        grid.style.display = 'none';
        noResults.classList.remove('hidden');
      } else {
        grid.style.display = 'grid';
        noResults.classList.add('hidden');
        grid.innerHTML = filteredCars.map(car => `
          <div class="bg-black rounded-lg shadow-lg hover:shadow-yellow-500/25 transition border border-jaune">
            <img src="${car.photos[0]}" class="w-full h-48 object-cover rounded-t-lg border-b border-jaune">
            <div class="p-5">
              <h3 class="font-bold text-xl text-argent mb-2">${car.make} ${car.model}</h3>
              <p class="text-gray-400 mb-1">${car.year} ‚Ä¢ ${car.mileage.toLocaleString()} km</p>
              <p class="text-gray-400 mb-3">${car.engine} ‚Ä¢ ${car.transmission}</p>
              <p class="text-3xl font-bold text-jaune mb-4">${car.price.toLocaleString()} ‚Ç¨</p>
              <p class="text-sm text-gray-500 mb-4">üìç ${car.city}</p>
              <a href="car.html?id=${car.id}" class="block w-full bg-jaune text-black text-center py-3 rounded-lg font-bold hover:bg-yellow-500 transition">
                D√©tails ‚Üí
              </a>
            </div>
          </div>
        `).join('');
      }
      
      count.textContent = `Trouv√©: ${filteredCars.length} v√©hicule(s)`;
    }

    function applyFilters() {
      const make = document.getElementById('filterMake').value;
      const priceFrom = document.getElementById('priceFrom').value;
      const priceTo = document.getElementById('priceTo').value;
      const yearFrom = document.getElementById('yearFrom').value;
      const yearTo = document.getElementById('yearTo').value;
      
      filteredCars = cars.filter(car => {
        if (make && car.make !== make) return false;
        if (priceFrom && car.price < +priceFrom) return false;
        if (priceTo && car.price > +priceTo) return false;
        if (yearFrom && car.year < +yearFrom) return false;
        if (yearTo && car.year > +yearTo) return false;
        return true;
      });
      
      renderCars();
    }

    function resetFilters() {
      document.getElementById('filterMake').value = '';
      document.getElementById('priceFrom').value = '';
      document.getElementById('priceTo').value = '';
      document.getElementById('yearFrom').value = '';
      document.getElementById('yearTo').value = '';
      filteredCars = [...cars];
      renderCars();
    }
  </script>
</body>
</html>
